<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Reward System</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1473387262476360"
        crossorigin="anonymous"></script>
<!-- display_one -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1473387262476360"
     data-ad-slot="2255211751"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<div id="phoneNumberSection">
    <p class="header-text">Enter your phone number to watch an ad and earn 1 credit for the phone number <span
            id="phoneNumberDisplay">[number]</span>.</p>
    <input type="text" id="phoneNumberInput" placeholder="Phone Number e.g +123456789"/>
    <button id="showAdBtn">Watch Ad</button>
</div>

<div id="adPopup" class="popup">
    <p class="header-text">You are about to watch an ad for 1 credit.</p>
    <label><input type="checkbox" id="dontShowAgain"> Don't Show This Again</label>
    <button id="watchAdBtn">Watch Ad</button>
</div>
